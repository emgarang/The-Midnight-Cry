name: Build and Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: make install

      - name: Install Python linter
        run: pip install black

      - name: Lint and auto-fix code
        run: make lint-fix

      - name: Build Site
        run: make build

